<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <form action="another.html" method="">
    <fieldset>
      <legend>Form</legend>
    <div>
      <label for="name">Your name:</label>
      <input name="name" placeholder="Name" type="text" required>    
    </div>

    <div>
      <label for="Sname">Your second name:</label>
      <input name="Sname" type="text">    
    </div>

    <div>
      <label for="email">Your e-mail:</label>
      <input name="email" type="email">    
    </div>

    <div>
      <label for="password">Your password:</label>
      <input name="password" type="password">    
    </div>

    <div>
      <label for="age">Your age:</label>
      <input name="age" type="number">    
    </div>

    <div>
      <label for="search">Search:</label>
      <input name="search" type="search">    
    </div>

    <div>
      <label for="checkbox">Choose something:</label>
      <input name="checkbox" type="checkbox">    
      <input name="checkbox" type="checkbox">    
    </div>

    <div>
      <label for="radio">Choose something(radio):</label>
      <input name="radio" type="radio">    
      <input name="radio" type="radio">    
    </div>

    <div>
      <label for="color">Choose color:</label>
      <input name="color" type="color">    
    </div>
    
    <div>
      <label for="data">Choose color:</label>
      <input name="data" type="date">    
    </div>
    
    <div>
      <label for="comment">Enter your comment:</label>
      <br>
      <textarea name="comment" id="comment" cols="50" rows="10"></textarea>
    </div>

    <div>
      <input type="submit" name="" value="submit">
    </div>
    
    <div>
      <input type="reset" name="reset" id="">
    </div>

  </fieldset>
      
  </form>
</body>
</html>
