<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="panel">
    <div class="title">
      <h1>Login</h1>
    </div>
    <div class="forms">
      <div class="userName">
        <input type="text" placeholder="User name" name="userName">
      </div>
      <div class="password">
        <input type="password" placeholder="••••••••" name="password">
      </div>

      <div class="otherFunc"> 
        <div class="remember">
          <input type="checkbox" name="Remember" id="">
          <label for="Remember">Remember me</label>
        </div>
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
      </div>

      <div class="login">
        <div class="btn-login">
          <a href="#">Log in</a>
        </div>
      </div>
    </div>

    <div class="LoginWithOther">
      <div class="title">
        <h3>Login</h3>
        <h4>With your social media account</h4>
      </div>
      <div class="socialNetworks">
        <div class="social twitter">
          <img src="./img/twitter.png" alt="">
          <span>Twitter</span>
        </div>
        <div class="social facebook">
          <img src="./img/facebook.png" alt="">
          <span>Facebook</span>
        </div>
        <div class="social googlePlus">
          <img src="./img/google-plus.png" alt="">
          <span>Google+</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
